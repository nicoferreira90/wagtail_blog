
{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}

<div>
    {{page.custom_title}}
</div>

<br>

{% for post in posts %}
    <a href="{{post.url}}">{{post.title}}</a>
    {% image post.blog_banner_image fill-200x200 %}
    <hr>

{% endfor %}

{% endblock content %}
