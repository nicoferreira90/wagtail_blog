{% load wagtailcore_tags %}
{% load wagtailimages_tags %}


<h1>{{self.title}}</h1>


<div class="card-group">
    {% for card in self.cards %}

        <div class="card">
            {% image card.image scale-25 %}
            <h2>{{card.title}}</h2>
            <p>{{card.text}}</p>
        </div>

    {% endfor %}
</div>
